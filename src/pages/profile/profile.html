<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script defer src="./profile.js"></script>
</head>
<body>
    <main class="Profile__main">
        <header class="Profile___header"></header>
        <div class="Profile__content">
            <section class="Profile__content__imgBlock">
                <div class="Profile__backgroundImg">
                    <div class="Profile__EditBtn EditBtn__backgroundImg">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
                <div class="Profile__img">
                    <div class="Profile__EditBtn EditBtn__profileImg">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
            </section>
            <section class="Profile__content__btnBlock">
                <div class="Profile__BigBtn"><p>New Post</p><i class="fa-solid fa-circle-plus"></i></div>
                <div class="Profile__BigBtn"><p>Edit Profile</p><i class="fa-solid fa-pencil"></i></div>
            </section>
            <section class="Profile__content__postsBlock"></section>
        </div>
        <nav class="Profile__nav"></nav>
    </main>
</body>
</html>
